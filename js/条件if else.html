<!DOCTYPE html>
<html>
<head>
	<script>
		function mytime()
		{
			var x;
			var time=new Date().getHours();
			if (time<20)
				{
					if (time<8)
						{
							x="Good morning";
						}
					else
					{
						x="Good afternoon";
					}
				}
			else
				{
					x="Good night";
				}
			document.getElementById("demo").innerHTML=x;
		}
	</script>
</head>
<body>
	<button type="button" onclick="mytime()">≤‚ ‘</button>
	<p id="demo"></p>
</body>
</html>
