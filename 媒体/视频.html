<!DOCTYPE html>
<html>
<body>
<div style="text-align:center;">
	<button onclick="playPause()">播放/暂停</button>
	<button onclick="makeBig()">大</button>
	<button onclick="makeNormal()">中</button>
	<button onclick="makeSmall()">小</button>
	<br />
	<video id="test" width="420" style="margin-top:15px">
	<source src="e:/web/test.mp4" type="video/mp4" />
	</video>
</div>
<script type="text/javascript">
var myVideo=document.getElementById("test");
function playPause()
	{
	if (myVideo.pause)
		myVideo.play();
	else
		myVideo.pause();
	}
function makeBig()
	{
	myVideo.width=560;
	}
function makeNormal()
	{
	myVideo.width=420;
	}
function makeSmall()
	{
	myVideo.width=280;
	}
</script>	
</body>
</html>
